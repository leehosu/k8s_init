kind: ServiceAccount
apiVersion: v1
metadata:
  name: fnb-msa-prod-efs-sa
  namespace: fnb-msa-prod
---
kind: ClusterRole # Role of kubernetes
apiVersion: rbac.authorization.k8s.io/v1 # auth API
metadata:
  name: fnb-msa-prod-efs-cr
rules:
  - apiGroups: [""] # rules on persistentvolumes
    resources: ["persistentvolumes"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "update"]
  - apiGroups: ["storage.k8s.io"]
    resources: ["storageclasses"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "update", "patch"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: fnb-msa-prod-efs-crb
subjects:
  - kind: ServiceAccount
    name: fnb-msa-prod-efs-saa 
    namespace: fnb-msa-prod
roleRef:
  kind: ClusterRole # Binding Service Account
  name: fnb-msa-prod-efs-cr # Binding name Cluster Role
  apiGroup: rbac.authorization.k8s.io
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: fnb-msa-prod-efs-or
rules:
  - apiGroups: [""]
    resources: ["endpoints"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: fnb-msa-prod-efs-or
subjects:
  - kind: ServiceAccount
    name: fnb-msa-prod-efs-sa # Binding name Service Account
    # replace with namespace where provisioner is deployed
    namespace: fnb-msa-prod
roleRef:
  kind: Role
  name: fnb-msa-prod-efs-or
  apiGroup: rbac.authorization.k8s.io
